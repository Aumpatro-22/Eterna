services:
  - type: web
    name: eternal-memories
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput || true
      python manage.py migrate --noinput
    startCommand: gunicorn eternal_memories.wsgi:application
    autoDeploy: true
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: eternal_memories.settings
      - key: PYTHON_VERSION
        value: 3.12.6
      - key: DEBUG
        value: False
      # Optionally set ALLOWED_HOSTS or CSRF_TRUSTED_ORIGINS here for custom domains
      # - key: ALLOWED_HOSTS
      #   value: your-domain.com,eternal-memories.onrender.com
      # - key: CSRF_TRUSTED_ORIGINS
      #   value: https://your-domain.com,https://eternal-memories.onrender.com
