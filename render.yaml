services:
  - type: web
    name: eternal-memories
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn eternal_memories.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: DJANGO_SETTINGS_MODULE
        value: eternal_memories.settings
      - key: DEBUG
        value: False
      # Set this to your custom domain or Render hostname when known
      # - key: ALLOWED_HOSTS
      #   value: your-domain.com,eternal-memories.onrender.com
      # For Django 4 CSRF on HTTPS
      # - key: CSRF_TRUSTED_ORIGINS
      #   value: https://your-domain.com,https://eternal-memories.onrender.com
